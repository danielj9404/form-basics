<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/tags/demo_form.asp" method="get">
            
            Name:
            <input type="text" name="name"><br>
            
            E-mail:
            <input type="email" name="email"><br>
            
            <!--add your own inputs below-->
            What's your favorite sport?
            <input type="checkbox" name="1st sport" value="soccer"> I like soccer  
            <input type="checkbox" name="2nd sport" value="basketball"> I like basketball  
            <input type="checkbox" name="both" value="both"> Both    
            
            
            What's your favorite video game console?   
            <input type="radio" name="console" value="ps4"> Ps4  
            <input type="radio" name="console" value="xbox1"> Xbox1  
            
            
            
            
            
            
            
            <!--add your own inputs above-->
            
            <input class="blue-button"type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
